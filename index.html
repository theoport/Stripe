<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stripe</title>
    <link rel="stylesheet" href="stripe.css">
    <script src="stripe.js"></script>
</head>
<body>
    <h1>Your settings</h1>
    <p>Immigrant -> Expat
        <label class="switch">
            <input type="checkbox" id="immigrantToExpat">
            <span class="slider round"></span>
        </label></p>
    <p>Expat -> Immigrant
        <label class="switch">
            <input type="checkbox" id="expatToImmigrant">
            <span class="slider round"></span>
        </label></p>
    <p>Mark background?
        <label class="switch">
            <input type="checkbox" id="markBackground">
            <span class="slider round"></span>
        </label></p>
</body>
</html>
